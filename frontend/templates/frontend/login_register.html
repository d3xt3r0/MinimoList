<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
  </head>



{% load materializecss %}
{% block content %}


{% if login == 'login' %}

<div class="row">
    <br>
    <br>
    <br>
    <br>
<div class="col s5 center-align">

    <form method="POST" action="">
        {% csrf_token %}
        <div class="card-panel teal blue-grey darken-3">

            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <br>
            <br>
            <input type="submit" class=" waves-effect waves-light btn cyan darken-4">

        </div>

        <div>
            <a href="{% url 'register' %}">Create an account</a>
        </div>

    </form>

</div>
</div>

{% else %}

<div>
    <form method="POST" action="">
        {% csrf_token %}

        {{ form|materializecss }}

        <button type="submit" class="btn" value="Submit">Submit</button>
    </form>

</div>

{% endif %}



{% endblock content %}

<!--JavaScript at end of body for optimized loading-->
{% block javascript %}
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.1/js/materialize.min.js" integrity="sha256-SrBfGi+Zp2LhAvy9M1bWOCXztRU9Ztztxmu5BcYPcPE=" crossorigin="anonymous"></script>

<script>
$(document).ready(function(){

  // Initialize materialize data picker
  $('.datepicker').datepicker({'format': 'yyyy-mm-dd'});
  $('select').formSelect();

});
</script>
{% endblock javascript %}


</body>
</html>
